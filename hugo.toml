baseURL = "https://rosemount2051c.com/"
languageCode = "en-us"
title = "Rosemount 2051C — Differential & Gauge Pressure Transmitters"
theme = "hugo-product-launch"
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true
canonifyURLs = true

# Render line-breaks in .md-files as line-breaks in HTML.
# This is e.g. useful for rendering a multi-line address.
[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            hardWraps = true

# SEO optimizations
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  subtitle = "Versatile DP & GP transmitter for pressure, level & flow"
  description = "Buy Rosemount 2051C Differential and Gauge Pressure Transmitter. Expert support and fast quotes. Browse over 15,000 configurations."
  copyright = "© 2025 Rosemount 2051C. All rights reserved."

  # SEO params
  author = "Rosemount 2051C Sales Team"
  keywords = "Rosemount 2051C, pressure transmitter, differential pressure, gauge pressure, Emerson, industrial automation, flow measurement"

  # Open Graph / Social Media
  images = ["/images/rosemount-2051c.jpg"]
  title = "Rosemount 2051C — Differential & Gauge Pressure Transmitters"

  # Social media
  twitter = "@rosemount"

  # Analytics (add your Google Analytics ID here)
  # googleAnalytics = "G-XXXXXXXXXX"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Product"
    url = "/product/"
    weight = 2

  [[menu.main]]
    name = "Catalog"
    url = "/catalog/"
    weight = 3

  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

# Tailwind CSS build configuration for Hugo.
# See https://gohugo.io/functions/css/tailwindcss.
[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'

[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'
